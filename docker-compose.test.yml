      context: .
      dockerfile: ./Dockerfile.test
    volumes:
      - $PWD:/go/src/target
    depends_on:
      - db
    networks:
      - integration-test-example
    environment:
      DATABASE_URL: postgres://mwabtxlk:x4mWGDcSX0VqkVEugDsAkXesZOAazEwF@tiny.db.elephantsql.com/mwabtxlk
      PORT: 2565
  db:
    image: postgres:12.12
